<script type="text/javascript">
    function loginSubmit() {
        var username = $("#username").val();
        var password = $("#password").val();
        if (isNull(username)) {
            alertMsg("请输入用户名", 0);
            return;
        }
        if (isNull(password)) {
            alertMsg("请输入密码", 0);
            return;
        }

        $.ajax({
            url: "admin/login.do",// 跳转到 action
            data: {
                "username": username,
                "password": password
            },
            type: 'post',
            cache: false,
            success: function (data) {
                var json = eval("(" + data + ")");// 解析json
                var code = json.code;
                if (code == 200) {
                    var roleId = json.roleId;
                    if (roleId == -1 || roleId == 1 || roleId == 4) {
                        window.location.href = "http://banxiaobao.com:8015/gbb/machine/machineList.do";
                    } else if (roleId == 2 || roleId == 3) {
                        window.location.href = "http://banxiaobao.com:8015/gbb/attendance/attendanceList.do";
                    } else {
                        alertMsg("参数错误", 2);
                    }
                } else {
                    alertMsg("用户名或密码错误", 2);
                }
            },
            error: function () {
                alertMsg("参数错误", 2);
            }
        });
    }

    $(function () {
        //键盘按下事件
        $(document).keydown(function (evt) {
            var theEvent = window.event || evt;
            var code = theEvent.keyCode || theEvent.which;
            //当键盘按下回车的时候
            if (code == 13) {
                loginSubmit();
            }
        });
    });
</script>
