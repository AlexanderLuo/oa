<!--logo-->
<script>
    avalon.ready(function () {
        var vm = avalon.define({
            $id: "bannerVm",
            curPage: "",
            pops: "",
            user:{},
            addUsrname:"",
            addSex:0,
            addDate:"",
            addRemark:"",


            router: function (str) {
                vm.pops = str;
                console.log(vm.pops);
            },
            loginOut: function () {
                setLocalValue("user","");
                window.location.href="./login.html"
            },
            open:function () {


            },
            init: function () {
                var page = window.location.pathname;
                vm.user = getLocalValue("user");
                vm.addUserName = vm.user.name;
                vm.addSex = vm.user.sex;
                vm.addData = vm.user.birthday;
                vm.addRemark = vm.user.remark;
                if (page == '/oa/device.html') {
                    vm.curPage = "device"
                }
                if (page == '/oa/admin.html') {
                    vm.curPage = "admin"
                }
                if (page == '/oa/goods.html') {
                    vm.curPage = "goods"
                }
                if (page == '/oa/video.html') {
                    vm.curPage = "video"
                }
                if (page == '/oa/statement.html') {
                    vm.curPage = "statement"
                }
            }
        })
        vm.init();

    })

</script>

<!-- 个人设置 -->

<div class="shade" ms-class="block:pops=='set'">
    <div class="user-edit">
        <div class="user-main">
            <div class="user-title">
                <h3>个人信息：</h3>
            </div>
            <table class="table_1" cellpadding="0" cellspacing="0" ms-data="user">
                <tr>
                    <th width="40%">昵称：</th>
                    <td width="60%"><input type="text" name="" ms-duplex="addUsername"/>
                    </td>
                </tr>
                <tr>
                    <th width="40%">性别：</th>
                    <td width="60%"><select name="" ms-duplex="addSex">
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <th width="40%">生日：</th>
                    <td width="60%"><input type="data" name="" ms-duplex="addDate"/></td>
                </tr>
                <tr>
                    <th width="40%">个性签名：</th>
                    <td width="60%"><input type="text" name="" ms-duplex="addRemark"/>
                    </td>
                </tr>
            </table>
            <div class="user-btn">
                <input type="button" value="保存" class="oper" ms-click="save"/>
                <input type="button" value="返回" class="oper" ms-click="close"/>
            </div>
        </div>
    </div>
</div>
